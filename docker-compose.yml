services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-admin123}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    networks:
      - traefik-network
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      
      # Router untuk RabbitMQ Management UI (port 15672) - HTTP (Cloudflare handle HTTPS)
      - "traefik.http.routers.rabbitmq-ui.rule=Host(`rabbitmq.motorsights.com`)"
      - "traefik.http.routers.rabbitmq-ui.entrypoints=web"
      - "traefik.http.routers.rabbitmq-ui.service=rabbitmq-ui"
      - "traefik.http.services.rabbitmq-ui.loadbalancer.server.port=15672"
      
      - "com.centurylinklabs.watchtower.enable=false"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  rabbitmq_data:
    driver: local
  rabbitmq_logs:
    driver: local

networks:
  traefik-network:
    external: true
    name: traefik-network

